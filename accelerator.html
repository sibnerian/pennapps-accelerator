<head>
  <title>PennApps Accelerator</title>
  <link rel="icon" type="images/png" href="favicon.png">
</head>

<body>
</body>

<template name="layout">
	<div id="background-image"></div>
	{{yield 'navbar'}}

	{{yield}}
</template>

<template name="home">
	{{#if applied}}
		<div class="row">
			<div class="col-lg-offset-3 col-lg-7">
				<div class="alert alert-dismissable alert-success">
				  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				  Thanks for applying to PennApps Accelerator! We have received your application and will get back to you soon.
				</div>
			</div>
		</div>
	{{/if}}
		<div class="header-container">
			<div class="container blurb">
				<div class="logo-container"><img class="logo" src="new-pennapps-logo.gif"></div>
				<div class="header">accelerator</div>
				<div class="col-sm-8 col-sm-offset-2">
					<span>Are you a student entrepreneur with a bright idea? <a href="/apply">Apply now</a> for PennApps Accelerator Fall 2013 and turn your MVP into a startup.</span>
				</div>
			</div>
		</div>
</template>

<template name="about">
	<div class="container about">
		<div class="col-sm-8 col-sm-offset-2">
			<h1>From MVP to Startup</h1>
		</div>
		<div class="col-sm-8 col-sm-offset-2">
			<span>PennApps Accelerator is an eight week program that offers 5 fledgling startups access to beta testers, industry mentorship, and investors in the Philadelphia area. At the end of the program, our teams will have a chance to pitch their product to Philly angel investors. We will be accepting applications from teams of up to four founders for our Fall 2013 session <a href="/apply">here</a> until September 24.
			</span>
		</div>
		<div class="col-sm-8 col-sm-offset-2">
			<h1>The Accelerator Advantage</h1>
		</div>
		<div class="col-sm-8 col-sm-offset-2">
			Entrepreneurship doesn't happen in a vacuum. The best startups are supported every step of the way. PennApps Accelerator provides your team with all of the following:
			<ul>
				<li>Weekly work meetups to guage progress</li>
				<li>Entrepreneurship workshops and brainstorming sessions</li>
				<li>Hacking space</li>
				<li>Volunteer beta testers</li>
				<li>Network of contacts in the tech industry</li>
				<li>Active community of other entrepreneurial students</li>
				<li>$1000 grant (we take no equity)</li>
			</ul>
		</div>
	</div>

</template>

<template name="navbar">
	<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
	  <div class="container" id="navbar">
	    <div class="navbar-header">
	      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <span class="navbar-brand mobile-only">Accelerator</span>
	    </div>
	    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
	      <ul class="nav nav-justified">
	        <li>
	          <a href="/">Home</a>
	        </li>
	        <li>
	          <a href="../about">About</a>
	        </li>
	        <li>
	          <a href="../apply">Apply</a>
	        </li>
	      </ul>
	    </nav>
	  </div>
	</header>
</template>
